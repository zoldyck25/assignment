
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="form" class="nav-link px-2 link-dark">Form</a></li>
          
          </ul>
        </header>
      </div>
      <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-4">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Fill Form</p>
      
                      <form   class="row  needs-validation" method="POST" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                      <input  name="student_name" class="form-control form-control-lg" id="floatingTextarea" placeholder="Name" style="height:20px;"> 
                      </div>
                       </div>
                     
     
                       <div class="d-flex flex-row align-items-center mb-4">
                         <div class="form-outline flex-fill mb-0">
                            <input type="date" class="form-control form-control-lg" name="dob" id="floatingTextarea" placeholder="dob" style="height:20px;" >
                         </div>
                       </div>
     
                       <div class="d-flex flex-row align-items-center mb-4">
                        
                         <div class="form-outline flex-fill mb-0">
                           <input type="number" name="physics_marks" class="form-control form-control-lg" id="floatingTextarea" placeholder="Physics Marks" style="height:20px;" >
                         </div>
                       </div>
     
                       <div class="d-flex flex-row align-items-center mb-4">
                         <div class="form-outline flex-fill mb-0">
                          <input name="chemistry_marks" class="form-control form-control-lg"  id="floatingTextarea" placeholder="Chemistry Marks" style="height:20px;">
                         </div>
                       </div>
                   
                       <div class="d-flex flex-row align-items-center mb-4">
                         <div class="form-outline flex-fill mb-0">
                           <input name="cs_marks" class="form-control form-control-lg"  id="floatingTextarea" placeholder="CS Marks" style="height:20px;" >
                         </div>
                       </div>     
               
                  
                       <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                         <button type="submit" class="btn btn-primary btn-lg">submit</button>
                       </div>
                    
                      </form>
      
                    </div>
                
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  
</body>
</html>
